<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="Day8.css">
</head>

<body>
    <div id="wholedesign">
        <div id="yourresult">
            <div id="head_result">
                <h3>Your result</h3>
            </div>
            <div id="circle">
                <h1 id="circle_dec">76</h1>
                <span class="detail_result">of 100</span>
            </div>
            <div id="comments">
                <div>
                    <h1 class="detail_result" id="title_result">Great</h1>
                </div>
                <p class="detail_result">You scored higher than 65% of</p>
                <p class="detail_result"> the people who have take</p>
                <p class="detail_result"> these tests</p>
            </div>
        </div>
        <div id="summaring">
            <h3 id="summary_title">Summary</h3>
            <div id="components">
                <div class="bar" id="Reaction_Bar">
                    <div class="title">
                        <img class="imagesetting"
                            src="./results-summary-component-main/assets/images/icon-reaction.svg">
                        <span id="style_reaction">Reaction</span>
                    </div>
                    <div class="score">
                        <input class="inputs" type="number" maxlength="3"> /100
                    </div>
                </div>

                <div class="bar" id="Memory_Bar">
                    <div class="title">
                        <img class="imagesetting" src="./results-summary-component-main/assets/images/icon-memory.svg">
                        <span id="style_memory">Memory</span>
                    </div>
                    <div class="score">
                        <input class="inputs" type="number" maxlength="3"> /100
                    </div>
                </div>
                <div class="bar" id="Verbal_Bar">
                    <div class="title">
                        <img class="imagesetting" src="./results-summary-component-main/assets/images/icon-verbal.svg">
                        <span id="style_verbal">Verbal</span>
                    </div>
                    <div class="score">
                        <input class="inputs" type="number" maxlength="3"> /100
                    </div>
                </div>

                <div class="bar" id="Visual_Bar">
                    <div class="title">
                        <img class="imagesetting" src="./results-summary-component-main/assets/images/icon-visual.svg">
                        <span id="style_visual">Visual</span>
                    </div>
                    <div class="score">
                        <input class="inputs" type="number" maxlength="3"> /100
                    </div>
                </div>
                <div id="button_part">
                    <button id="submit_button">Continue</button>
                </div>
            </div>
        </div>
    </div>























    <script src="Day8.js"></script>
</body>

</html>
