<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Day9.css">
</head>

<body>
    <div id="wholedesign">
        <div id="inputs">
            <div class="input_order">
                <span id="Day_span">DAY</span>
                <input id="day" type="number" class="inputs_deco" placeholder="DD">
            </div>
            <div class="input_order">
                <span id="Day_span">MONTHS</span>
                <input id="months" type="number" class="inputs_deco" placeholder="MM">
            </div>
            <div class="input_order">
                <span id="Day_span">YEAR</span>
                <input id="year" type="number" class="inputs_deco" placeholder="YYYY">
            </div>
        </div>
        <div id="separator">
            <img id="arrow" src="./images/arrow.PNG">
        </div>
        <div id="result">
            <div class="result_deco">
                <span id="YearsOfAge" class="ages">--</span>
                <span>years</span>
            </div>
            <div class="result_deco">
                <span id="MonthsOfAge" class="ages">--</span>
                <span>months</span>
            </div>
            <div class="result_deco">
                <span id="DaysOfAge" class="ages">--</span>
                <span>days</span>
            </div>
        </div>
    </div>
    <script src="Day9.js"></script>
</body>

</html>
